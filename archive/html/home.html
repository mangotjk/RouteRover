<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Route Rover. A platform for runners to share and discover routes."
    />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../src/img/logos/main_logo.png" />
    <!--<link rel="apple-touch-icon" href="img/apple-touch-icon.png" /> -->
    <!-- <link rel="manifest" href="manifest.webmanifest" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/sass/main.scss" />
    <title>Home - Route Rover</title>
    <script type="module" src="../src/js/Control/controllerHome.js"></script>
  </head>
  <body class="body">
    <sidebar class="sidebar">
      <div class="window window--sidebar">
        <h3 class="route-buddy h-3">Route Rover</h3>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item--active">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-home"></use>
              </svg>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-search"></use>
              </svg>
              <a href="./browse.html" class="nav__link">Browse</a>
            </li>
            <li class="nav__item">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-pencil"></use>
              </svg>
              <a href="./custom.html" class="nav__link">Custom</a>
            </li>
            <li class="nav__item">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-map"></use>
              </svg>
              <a href="./myRuns.html" class="nav__link">My Runs</a>
            </li>
          </ul>
        </nav>
        <button class="btn btn--secondary btn--round btn--logout" id="logout">
          Log Out
        </button>
      </div>
    </sidebar>

    <main class="container container--scrollable">
      <h1 class="h-1">
        Welcome Back,
        <span class="user-name uppercase" id="user-name">Please Log In</span>.
      </h1>
      <h2 class="h-2">Here is what you have accomplished so far!</h2>
      <section class="container mb-xl container--stats">
        <div class="content__stats content__stats--flex window">
          <div class="content__stats__item content__stats__item--1">
            <label for="total-runs">Total runs: </label>
            <strong><span id="total-runs"></span></strong>
          </div>
          <div class="content__stats__item content__stats__item--2">
            <label for="total-time">Running time: </label>
            <strong><span id="total-time"></span></strong>
          </div>
          <div class="content__stats__item content__stats__item--3">
            <label for="total-distance">Distance ran: </label>
            <strong><span id="total-distance"></span></strong>
          </div>
          <div class="content__stats__item content__stats__item--4">
            <label for="avg-speed">Avg speed: </label>
            <strong
              ><span id="avg-speed" style="white-space: pre"></span
            ></strong>
          </div>
          <div class="content__stats__item content__stats__item--5">
            <label for="fastest-run">Fastest run: </label>
            <strong
              ><span id="fastest-run" style="white-space: pre"></span
            ></strong>
          </div>
        </div>

        <div class="content__stats window">
          <canvas id="stats-graph"></canvas>
        </div>
      </section>

      <h2 class="h-2 window window--header">
        Here are some specially curated routes for you.
      </h2>
      <section class="container">
        <div class="content__routes"></div>
      </section>
    </main>

    <!-- <footer class="footer"></footer> -->
  </body>

  <script
    defer
    src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
  ></script>
  <!-- <script src="js/app.js"></script> -->
</html>
