<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Omnifood is an AI-powered food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs."
    />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../src/img/logos/main_logo.png" />
    <!--<link rel="apple-touch-icon" href="img/apple-touch-icon.png" /> -->
    <!-- <link rel="manifest" href="manifest.webmanifest" /> -->
    <link rel="stylesheet" href="../src/sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"

    <title>Custom - Route Rover</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqqD__gt_n0hPjXmwQkpWrR2eCp9ibUdw&loading=async&libraries=places"></script>
    <script type="module" src="../src/js/Control/controllerCustom.js"></script>
  </head>
  <body class="body">
    <sidebar class="sidebar">
      <div class="window window--sidebar">
        <h3 class="route-buddy h-3">Route Rover</h3>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-home"></use>
              </svg>
              <a href="./home.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-search"></use>
              </svg>
              <a href="browse.html" class="nav__link">Browse</a>
            </li>
            <li class="nav__item nav__item--active">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-pencil"></use>
              </svg>
              <a href="custom.html" class="nav__link">Custom</a>
            </li>
            <li class="nav__item">
              <svg class="nav__icon">
                <use xlink:href="../src/img/sprite.svg#icon-map"></use>
              </svg>
              <a href="myRuns.html" class="nav__link">My Runs</a>
            </li>
          </ul>
        </nav>
        <a
          href="../index.html"
          class="btn btn--secondary btn--round btn--logout"
          >Log Out</a
        >
      </div>
    </sidebar>

    <main class="main__content">
      <div class="container" id="custom-forms">
        <form class="form form--custom mb-md window" id="form">
          <label for="user-input__start-point" class="h-2"
            >Starting Address</label
          >
          <input
            type="text"
            id="user-input__start-point"
            class="user-input__area mb-sm user-input"
          />
          <label for="user-input__end-point" class="h-2"
            >Destination Address</label
          >
          <input
            type="text"
            id="user-input__end-point"
            class="user-input__area mb-md user-input"
          />
          <button
            class="user-input__search-btn btn mb-xs"
            id="custom-search-btn"
          >
            Search
          </button>
        </form>
        <form
          action="submit"
          class="window form form--custom mb-md hidden"
          id="form--add-point"
        >
          <label for="user-input__add-new-point " class="h-2"
            >Stop-by Point Address</label
          >
          <input
            type="text"
            id="user-input__add-new-point"
            class="user-input__area mb-md user-input"
          /><button
            class="btn btn--secondary btn--small user-input__search-btn"
            id="add-new-point-btn"
          >
            Add Point
          </button>
        </form>
        <form
          class="form form--custom window hidden"
          id="form--custom"
          action="submit"
        >
          <label for="user-input__route-name" class="h-2">Route Name</label>
          <input
            type="text"
            id="user-input__route-name"
            class="user-input__area mb-md user-input"
            required
          />
          <div class="user-input__radio-group">
            <input
              type="radio"
              class="user-input__input--radio"
              name="terrain"
              value="Urban"
              id="user-input-urban"
              checked
            />
            <label
              for="user-input-urban"
              class="user-input__label user-input__label--radio"
              >Urban</label
            >
            <input
              type="radio"
              class="user-input__input--radio"
              name="terrain"
              value="Trail"
              id="user-input-trail"
            /><label for="user-input-trail" class="user-input__label--radio"
              >Trail</label
            >
          </div>
          <button class="btn btn--secondary" id="add-new-route-btn">
            Add New Route
          </button>
        </form>
      </div>
      <div class="container">
        <div class="window window--map map__container">
          <div id="map">&nbsp;</div>
        </div>
      </div>
      <dialog class="dialog hidden">
        <h2 class="h-2">How was your experience?</h2>
        <div class="stars"></div>
        <textarea
          type="text"
          class="dialog__comment"
          placeholder="Comment on your experience!"
          id="input-comment"
        ></textarea>
        <button class="btn btn--secondary" id="submit-review-btn">
          Submit
        </button>
      </dialog>
    </main>

    <!-- <footer class="footer"></footer> -->
  </body>

  <!-- <script src="js/app.js"></script> -->
</html>
